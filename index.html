<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <title>Nairabox Lunchbox</title>
  <link rel="stylesheet" href="assets/css/app.css" type="text/css"/>
  <link rel="stylesheet" href="views/views.css" type="text/css"/>
</head>

<body class="body" onresize="views.resize()">

  <div id="busyUIView"></div>
  <div id="UIViews" class="views">

    <!-- VIEW -->
    <!-- HOME VIEW -->
    <div id="home" class="view" data-statusbar="white" data-target="homeMenu" data-type="controller">

    </div>


    <!-- NEW VIEW -->
    <!-- SEARCH PRELOADER VIEW -->
    <div id="search_preloader" class="view" data-statusbar="white" >

    </div>

    <!-- NEW VIEW -->
    <!-- SEARCH RESULT VIEW -->
    <div id="searchResult" class="view" data-statusbar="white" >

    </div>


    <!-- NEW VIEW -->
    <!-- FLIGHT DETAIL VIEW -->
    <div id="flightDetail" class="view" data-statusbar="white" >

    </div>

    <!-- END TRAVELLER -->

    <!-- NEW VIEW -->
    <!-- FLIGHT DETAIL VIEW -->
    <div id="travellerDetail" class="view" data-statusbar="white" >

    </div>

    <!-- DATE PICKER MODAL -->
    <div id="modalDatepicker" class="">

    </div>


    <!--TRAVELLER PICKER MODAL-->

    <div id="modalTravellerPicker">

    </div>

    <!--CABIN CLASS PICKER-->

    <div id="modalCabinClassPicker">

    </div>

    <!--TRAVELLER PICKER DATE-->
    <div id="modalTravellerDatepicker">

    </div>

    <!--CONTACT LIST-->
    <div id="contactsList" class="contacts_list">

    </div>

    <!--FILTER RESULT PICKER-->
    <div id="modalFilterResult">

    </div>


    <!--SIDENAV-->
    <div id="homeMenu">

    </div>

    <audio id="soundPlayer"></audio>
    <script src="cordova.js"></script>
    <script src="views/views.js"></script>
    <script src="gsap/css.js"></script>
    <script src="gsap/easepack.js"></script>
    <script src="gsap/TweenLite.min.js"></script>
    <script src="gsap/CSSPlugin.min.js"></script>
    <script src="gsap/ScrollToPlugin.min.js"></script>
    <script src="assets/js/fastclick.js"></script>
    <script src="assets/js/jquery-3.2.1.js"></script>
    <script src="assets/js/app.js"></script>
  </div>
</body>
</html>
